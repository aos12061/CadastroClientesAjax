<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Cadastro de Cliente</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function () {

	carregarClientes();

	//jquery

	$("#btCancelar").click(function () {
		limpar();
	}

	$("#btSalvar").click(function () {

		txtId = $("#txtId").val();
		txtNome = $("#txtNome").val();
		txtEmail = $("txtemail").val();

		if (id != "") {
			//Alterar
			$.ajax({
				url:'clientes',
				type:'PUT',
				dataType:'json',
				contentType:'application/json;charset=UTF-8',
				data:JSON.stringify({id:txtId,nome:txtNome,email:txtEmail}),
				successs:function() {
					window.alert("Salvo com Sucesso"");
					carregarClientes();
				}
			});
		} else {
			//Cadastrar
			$.ajax({
				url:'clientes',
				type:'POST',
				dataType:'json',
				contentType:'application/json;charset=UTF-8',
				data:JSON.stringify({nome:txtNome,email:txtEmail}),
				successs:function() {
					window.alert("Salvo com Sucesso"");
					carregarClientes();
				}
			});
		}

		limpar();

	});
});

function excluir(id) {

	if (window.confirm("Tem certeza que deseja excluir?")) {
		$.ajax({
			url:'clientes/'+id,
			type:'DELETE',
			successs:function() {
				window.alert("Excluï¿½do com Sucesso"");
				carregarClientes();
			}
		});
	}

}

var objDados={};

//Nativo
function carregarClientes() {
	conteudo.innerHTML = "";

	$.get("clientes", function (objDados, status) {

		dados = objDados;

		conteudo = document.getElementById("conteudo");

		for (i=0; i<objDados.length; i++) {
			conteudo.innerHTML += objDados[i].id + "| " + objDados[i].nome + " | " + objDados[i].email;
			conteudo.innerHTML += "<button onclick='excluir(" + objDados[i].id + ")'>excluir</button>";
			conteudo.innerHTML += "<button onclick='editar(" + i + ")'>editar</button><br>";
		}

	});
}

function editar(i) {
	$("#txtId").val(dados[i].id);
	$("#txtNome").val(dados[i].nome);
	$("#txtEmail").val(dados[i].email);
}

function limpar {
	$("#txtId").val("");
	$("#txtNome").val("");
	$("#txtEmail").val("");
}

</script>
</head>
<body>

<h5>Cadastro de Cliente</h5>
	<form>
		<input type="hidden" id="txtId"/>
		<label>Nome:</label>
		<input type="text" id="txtNome"/>
	
		<label>E-mail</label>
		<input type="text" id="txtEmail"/>

		<input type="button" id="btSalvar" value="Salvar"/>
		<input type="button" id="btCancelar" value="Cancelar"/>
	</form>

	<div id="conteudo">
	</div>
</form>
</html>
